spring.application.name=receiver

# cloud
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false

# jpa
spring.datasource.url=jdbc:mysql://localhost:3307/db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8089/realms/myrealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8089/realms/myrealm/protocol/openid-connect/certs
